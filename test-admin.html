<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Admin Database Test</h1>
    <div id="output"></div>

    <script type="module">
        // Your Supabase credentials
        const SUPABASE_URL = 'https://hceylmoutuzldbywawtm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjZXlsbW91dHV6bGRieXdhd3RtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NTEwNzQsImV4cCI6MjA3NjUyNzA3NH0.z5gAl_zSesZ_jgk6-JEz1S_fHtakPL9yqw_xubtJqgU';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const output = document.getElementById('output');

        async function runTests() {
            output.innerHTML = '<h2>Running tests...</h2>';
            let results = '';

            // Test 1: Check admin_users table
            results += '<h3>Test 1: Query admin_users table</h3>';
            try {
                const { data, error } = await supabase
                    .from('admin_users')
                    .select('*');
                
                if (error) {
                    results += `<p style="color: red;">❌ Error: ${error.message}</p>`;
                    results += `<pre>${JSON.stringify(error, null, 2)}</pre>`;
                } else {
                    results += `<p style="color: green;">✅ Success! Found ${data.length} admin(s)</p>`;
                    results += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (e) {
                results += `<p style="color: red;">❌ Exception: ${e.message}</p>`;
            }

            // Test 2: Check for specific admin
            results += '<h3>Test 2: Check for admin@motorent.com</h3>';
            try {
                const { data, error } = await supabase
                    .from('admin_users')
                    .select('*')
                    .eq('email', 'admin@motorent.com')
                    .single();
                
                if (error) {
                    results += `<p style="color: red;">❌ Error: ${error.message}</p>`;
                    results += `<pre>${JSON.stringify(error, null, 2)}</pre>`;
                } else {
                    results += `<p style="color: green;">✅ Found admin!</p>`;
                    results += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (e) {
                results += `<p style="color: red;">❌ Exception: ${e.message}</p>`;
            }

            // Test 3: Try to authenticate
            results += '<h3>Test 3: Try authentication</h3>';
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: 'admin@motorent.com',
                    password: 'admin123'
                });
                
                if (error) {
                    results += `<p style="color: red;">❌ Auth Error: ${error.message}</p>`;
                } else if (data.user) {
                    results += `<p style="color: green;">✅ Auth successful!</p>`;
                    results += `<pre>${JSON.stringify(data.user, null, 2)}</pre>`;
                    
                    // Now check admin_users
                    results += '<h4>Checking admin_users after auth:</h4>';
                    const { data: adminData, error: adminError } = await supabase
                        .from('admin_users')
                        .select('*')
                        .eq('email', 'admin@motorent.com')
                        .single();
                    
                    if (adminError) {
                        results += `<p style="color: red;">❌ Admin check failed: ${adminError.message}</p>`;
                        results += `<pre>${JSON.stringify(adminError, null, 2)}</pre>`;
                    } else {
                        results += `<p style="color: green;">✅ Admin verified!</p>`;
                        results += `<pre>${JSON.stringify(adminData, null, 2)}</pre>`;
                    }
                    
                    // Sign out
                    await supabase.auth.signOut();
                } else {
                    results += `<p style="color: red;">❌ No user returned</p>`;
                }
            } catch (e) {
                results += `<p style="color: red;">❌ Exception: ${e.message}</p>`;
            }

            output.innerHTML = results;
        }

        runTests();
    </script>
</body>
</html>
